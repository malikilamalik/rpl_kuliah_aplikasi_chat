<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/home.css') }}"  rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <title>Create Group</title>
    </head>
    <body>
      <div class="float-container">

        <div class="float-child">
          <div id="logo"><center><img src="../static/img/chatext.png" alt="Logo App-Chat!" width="155" height="110"></center></div>
          <div id="username"><h1>Welcome, {{username}}</h1></div>
          <a href="{{ url_for('groups.create_group') }}" class="text-info"><button type="button" class="btn btn-rum form-control" style="margin-top: 30px;">Buat Group</button></a>
          <center><a href="{{ url_for('auth.logout') }}" class="text-info"><button type="button" class="btn btn-rum" style="margin-top: 30px;">Logout</button></a></center>
          
        </div>
        
        <div class="float-child">
      <div class="container-fluid">
        <h4>Group List</h4>
        <table class="table table-dark">
            <thead>
              <th>Nama</th>
              <th>Nama</th>
            </thead>
            <tbody style="height: 400px; overflow: scroll; display:block;">
                {% for group in group_admin%}
                <tr>
                  <td>{{group['name']}}</td>
                  <td>{{group['description']}}</td>
                  <td> <a href="/groups/hapus_group/{{group['id']}}" class="text-info"><button type="button" class="btn btn-danger" style="font-size: 14px;">Hapus Group</button></a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <h4>Friend List
            <a href="{{ url_for('users.home') }}" class="text-info"><button type="button" class="btn btn-rum">Friend Menu</button></a>
          </h4>
    </div>
  </div>
</div>
    </body>
</html>
