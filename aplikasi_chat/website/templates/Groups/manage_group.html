<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/managegroup.css') }}"  rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../static/img/chatpurp-small.png" />
        <title>Chat! Manage Group</title>
    </head>
    <body>
      <div class="float-container">

        <div id="welcomebox" class="float-child">
          <div id="logo"><center><img src="../static/img/chatpurp.png" alt="Logo App-Chat!" width="155" height="110"></center></div>
          <div id="username"><h5>Group Invitation :<br>
            {{ group_id }}
        </h5></div>
            <a href="/channels/create_channel/{{group_id}}" class="text-info"><button type="button" class="btn btn-blk form-control" style="margin-top: 30px;">Buat Channel</button></a>
            <a href="{{ url_for('groups.home') }}" class="text-info"><button type="button" class="btn btn-blk form-control" style="margin-top: 20px;">Kembali ke Menu Group</button></a> 
        <center><a href="{{ url_for('auth.logout') }}" class="text-info"><button type="button" class="btn btn-blk" style="margin-top: 30px;">Logout</button></a></center>
          
        </div>
        
        <div class="float-child">
      <div class="container-fluid">
        <h4>Channel List</h4>
        <table class="table table-dark">
            <thead>
              <th>Nama Channel</th>
            </thead>
            <tbody style="height: 450px; overflow: scroll; display:block;">
              {% for channel in channels%}
                <tr>
                  <td>{{channel['name']}}</td>
                  <td>{{channel['description']}}</td>
                  <td>
                    <form action="{{url_for('channels.chat')}}" method="POST">
                      <input type="hidden" id="id" name="id" value="{{channel['id']}}" >
                      <button class="btn btn-rum" value="submit" style="font-size: 14px;">Start Chat</button>
                    </form></td>
                    {% if user_group['role'] == 'admin' %}
                    <td> <a href="/channels/hapus_channel/{{group_id}}/{{channel['id']}}" clapss="text-info"><button type="button" class="btn btn-danger" style="font-size: 14px;">Hapus</button></a></td>
                  {% endif %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
            
    </div>
  </div>
</div>
    </body>
</html>
