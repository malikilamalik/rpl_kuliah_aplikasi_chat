<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/register.css') }}"  rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../static/img/chatpurp-small.png" />
        <title>Chat! Create a Channel</title>
    </head>
    <body>
        <tbody>
            {% for channel in channels%}
            <tr>
              <td>{{channel['name']}}</td>
              <td> <a href="{{ url_for('channels.create_channel') }}/{{url_for('channels.create_channel')}}" class="text-info"><button type="button" class="btn btn-primary">Buat Channel Baru</button></a></td>
              <form action="{{url_for('channels.chat')}}" method="POST">
                <input type="hidden" id="id" name="id" value="{{channel['id']}}" >
                <button class="btn btn-rum" value="submit" style="font-size: 14px;">Start Chat</button>
              </form></td>
            </tr>
          {% endfor %}
        </tbody>
    </body>
</html>
