<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='css/register.css') }}"  rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../static/img/chatpurp-small.png" />
    <title>Chat! Register</title>
</head>
<body>
    <div id="register">
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form" action="" method="post">
                            <center><img src="../static/img/chatgray.png" alt="Logo App-Chat!" width="70" height="50" style="margin-bottom: 5px;"></center>
                            <h4 class="text-center text-white">Create an Chat! App account</h4>
                            <div class="form-group">
                                <label for="username" class="text-white">USERNAME</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">PASSWORD</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="no_hp" class="text-white">NOMOR TELEPON</label><br>
                                <input type="text" name="no_hp" id="no_hp" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tanggal_lahir" class="text-white">TANGGAL LAHIR</label><br>
                                <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="text-white">{{ msg }}</div>
                                <br>
                                <input type="submit" class="btn btn-rum form-control" value="Register">
                            </div>
                            <div class="form-group">
                                <p class="text-gray">Sudah punya akun? <a href="{{ url_for('auth.login') }}" class="text-info">Login here</a></p>
                                <p class="text-gray" style="font-size: 11px; text-align: center;">Â©2021 KELOMPOK 9 RPL IF-42-02</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
