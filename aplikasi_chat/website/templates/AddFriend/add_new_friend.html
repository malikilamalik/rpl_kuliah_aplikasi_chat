<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/register.css') }}"  rel="stylesheet">

        <title>Add Friend via Username</title>
    </head>
    <body>
        <form id="register-form" class="form" action="" method="POST">
            <h3>Enter Username you want to add</h3>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <div class="text-white">{{ msg }}</div>
                <input type="submit" class="btn btn-rum form-control" value="AddFriend">
            </div>
        </form>
    </body>
